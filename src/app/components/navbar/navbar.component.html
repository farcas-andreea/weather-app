<!-- src/app/components/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand ms-3" href="#">Weather App</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse me-3" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/current-weather"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Current Weather
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/hourly-forecast"
          routerLinkActive="active"
        >
          Hourly Forecast
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/five-day-forecast"
          routerLinkActive="active"
        >
          5-Day Forecast
        </a>
      </li>
    </ul>
    <form class="form-inline ms-auto">
      <div class="d-flex">
        <input
          class="form-control rounded-end-0"
          type="search"
          placeholder="Search City"
          [(ngModel)]="city"
          name="city"
        />
        <button
          class="btn btn-light rounded-start-0"
          type="button"
          (click)="searchCity()"
        >
          Search
        </button>
      </div>
    </form>
  </div>
</nav>
