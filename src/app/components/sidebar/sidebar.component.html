<div class="sidebar p-3 text-light">
  <h5 class="mb-4">Favorite Locations</h5>
  <form (ngSubmit)="addCity()" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newCityName"
        name="newCity"
        placeholder="Enter city name"
      />
      <button class="btn btn-outline-light" type="submit">Add</button>
    </div>
  </form>
  <div 
    class="location-item mb-3 p-3 rounded" 
    *ngFor="let city of favoriteCities" 
    [class.active]="city.name === activeCityName"
    (click)="selectCity(city.name)"
    style="cursor: pointer"
  >
    <div class="d-flex justify-content-between align-items-center">
      <span>{{ city.name }}</span>
      <div class="d-flex align-items-center">
        <span class="badge bg-secondary me-2" *ngIf="city.temp">{{ city.temp }}Â°C</span>
        <i class="fas fa-times text-light-50 delete-icon" 
           (click)="removeCity($event, city.name)"
           style="cursor: pointer; opacity: 0.6;"
           title="Remove from favorites"></i>
      </div>
    </div>
    <small class="text-muted" *ngIf="city.weather">{{ city.weather }}</small>
  </div>
</div>
