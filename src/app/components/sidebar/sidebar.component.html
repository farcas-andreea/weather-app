<!-- src/app/components/sidebar/sidebar.component.html -->
<div class="sidebar p-3 text-light">
  <h5 class="mb-4">Favorite Locations</h5>
  <form (ngSubmit)="addCity()" class="mb-4">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newCityName"
        name="newCity"
        placeholder="Enter city name"
      />
      <button class="btn btn-outline-light" type="submit">Add</button>
    </div>
  </form>
  <div class="location-item mb-3" *ngFor="let city of favoriteCities">
    <div
      class="d-flex justify-content-between align-items-center"
      (click)="selectCity(city.name)"
      style="cursor: pointer"
    >
      <span>{{ city.name }}</span>
      <span class="badge bg-secondary" *ngIf="city.temp"
        >{{ city.temp }}Â°C</span
      >
    </div>
    <small class="text-muted" *ngIf="city.weather">{{ city.weather }}</small>
  </div>

  <hr class="bg-light" />
</div>
